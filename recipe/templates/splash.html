<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope To Future</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .splash-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .splash-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite, floating 3s ease-in-out infinite;
        }
        
        .splash-title {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: fadeInDown 1s;
        }
        
        .splash-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            animation: fadeInUp 1s;
        }
        
        .splash-buttons {
            display: flex;
            gap: 20px;
            animation: fadeIn 1.5s;
        }
        
        .splash-btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .splash-btn-primary {
            background-color: white;
            color: #6c5ce7;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .splash-btn-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .splash-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .splash-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .splash-title {
                font-size: 2rem;
            }
            
            .splash-subtitle {
                font-size: 1.2rem;
            }
            
            .splash-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-stars" id="splash-stars"></div>
        
        <div class="splash-logo">
            <i class="fas fa-star"></i>
        </div>
        
        <h1 class="splash-title animated fadeInDown">Horoscope To Future</h1>
        <p class="splash-subtitle animated fadeInUp">Discover your cosmic blueprint and unlock your destiny</p>
        
        <div class="splash-buttons animated fadeIn">
            <a href="/auth/register" class="splash-btn splash-btn-primary">Get Started</a>
            <a href="/auth/login" class="splash-btn splash-btn-secondary">Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('splash-stars');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size (1-3px)
                const size = Math.random() * 2 + 1;
                
                // Random animation duration (3-6s)
                const duration = Math.random() * 3 + 3;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                
                // Random delay (0-5s)
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
            
            // Redirect to home after 5 seconds if no interaction
            let redirectTimer = setTimeout(() => {
                window.location.href = '/home';
            }, 5000);
            
            // Clear timer on any interaction
            document.addEventListener('click', function() {
                clearTimeout(redirectTimer);
            });
            
            document.addEventListener('keypress', function() {
                clearTimeout(redirectTimer);
            });
        });
    </script>
</body>
</html>
